<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>CSS, JS, HTML5</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Javascript Fonksiyonlar</h1>
    </body>
    <script>
     
    function merhaba() //fonksiyonu tanımlıyoruz
    {
        document.write("Merhaba");
    }
    n=Number(prompt("sayı giriniz")); // kaç defa fonksiyonu çalıştıracağımızı seçiyoruz
    s=1 //sayacı tanımladık
    for (; s<n ;) //for döngüsü işte
    {
        s++ //sayacı 1 arttır
        merhaba() //fonksiyonu çalıştır
    }
   


    
        
    </script>

</html>
